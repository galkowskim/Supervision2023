{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Analyzer</title>
    {% comment %}
    <link rel="icon" href="{% static 'todolist/to-do-list.png' %}" />
    {% endcomment %}
    <link rel="stylesheet" href="{% static 'job_analyzer/base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    {% comment %}
    <link rel="stylesheet" href="{% static 'todolist/style.css' %}" />
    {% endcomment %}
  </head>
  <body>
    <div id="logo"><img src="https://supervisionhack.pl/wp-content/themes/supervision/img/logo.png" alt="logo"></div>
    <div class="wrapper">{% block content %} {% endblock content %}</div>
  </body>
</html>
